<!DOCTYPE html>
<html lang="en">
<head>
  <title>Flipable Sketchbook</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="sketchbook.css">

  <style>
    .html {
      background-color: rgb(225, 238, 232);
    }
  </style>
</head>
<body>
  <div id="book">
    <div class="left-page">Page 1</div>
    <div class="right-page">Page 2</div>
    <!-- More pages -->
  </div>
  <button id="prev">Previous</button>
  <button id="next">Next</button>

  <div class="centerStuff sketchbook">
      <div id="leftTrigger" class="centerStuff">
        <p>left page</p>
      </div>

      <div id="rightTrigger" class="centerStuff">
        <p>right page</p>
      </div>   
    </div>

  <script src="sketchbook.js">
    // Add JavaScript to handle flipping
  </script>
</body>
</html>
